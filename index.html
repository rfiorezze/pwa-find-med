<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link href="manifest.json" rel="manifest">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Find MED App">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="Find MED App">
    <meta name="theme-color" content="#ffa400" />    

    <title>Find MED App</title>
  </head>
  <body>

    <header class="container-fluid fixed-top">
        <img src="imgs/logo.png">
    </header>

    <main class="container" id="content">
    </main>

    <footer class="container-fluid fixed-bottom">

        <button type="button" hidden class="btn btn-warning" id="btInstall">Instalar App</button>

    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    
    <script>

      let swRegistro = null;

      if('serviceWorker' in navigator){

        window.addEventListener('load', ()=>{

          navigator.serviceWorker.register("service_worker.js").then((reg) =>{

            console.log("Service Worker registrado com sucesso!")
            swRegistro = reg;
            inicializarInstalacao();
          });

        });

      }

    </script>

  </body>
</html>
